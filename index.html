<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBEO Part 3 Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>NBEO Part 3 Encounter Simulator</h1>
    </header>

    <main>

        <section class="card">
            <h2>Patient Encounter Generator</h2>
            <p>Click the button below to generate a random NBEO-style encounter.</p>
            <button id="generateBtn">Generate Encounter</button>

            <div id="encounterBox" class="hidden">
                <h3>Encounter Scenario</h3>
                <p id="encounterText"></p>
            </div>
        </section>

        <section class="card">
            <h2>Checklist</h2>
            <ul id="checklist">
                <li><input type="checkbox"> Case history</li>
                <li><input type="checkbox"> Entrance testing</li>
                <li><input type="checkbox"> Slit lamp</li>
                <li><input type="checkbox"> Tonometry</li>
                <li><input type="checkbox"> Gonioscopy (if needed)</li>
                <li><input type="checkbox"> Dilation (if needed)</li>
                <li><input type="checkbox"> Assessment & Plan</li>
            </ul>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
